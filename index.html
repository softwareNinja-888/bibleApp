<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" ></script>
    <title>Bible App</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="heading">The Bible App</h1>
            <button class="ranBtn">Random Verse</button>
        </nav>
    </header>

    <main class="mt-12 p-6">
        <div class="random">
            <h1 class="headingMain">Random Verse</h1>
            <p class="ranVerse"></p>
        </div>

        <div class="displaySec">
            <form action="" class="form">
                <div class="col">
                    <label for="book" class="label">Book Name:</label>
                    <input type="text" id="book" class="input book">
                </div>
                <div class="col">
                    <label for="chapter" class="label">Chapter:</label>
                    <input type="number" id="chapter" class="input chapter">
                </div>
                <div class="col">
                    <label for="verse" class="label">Verse:</label>
                    <input type="number" id="verse" class="input verse">
                </div>
                <button type="button" class="subBtn">Submit</button>
            </form>
    
            <div class="display">
    
            </div>
        </div>

    </main>

    <footer></footer>
    
</body>
</html>
